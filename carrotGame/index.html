<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script
      src="https://kit.fontawesome.com/0cdda4eb1e.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer type="module"></script>
    <title>Carrot Game</title>
  </head>
  <body>
    <div class="wrap">
      <section class="game">
        <header class="game__header">
          <button class="game__button">
            <i class="fas fa-play"></i>
          </button>
          <span class="game__timer">0</span>
          <span class="game__score"></span>
        </header>
        <section class="game__field"></section>
        <section class="pop-up">
          <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
          </button>
          <span class="pop-up__message">Hello</span>
        </section>
      </section>
    </div>
  </body>
</html>
